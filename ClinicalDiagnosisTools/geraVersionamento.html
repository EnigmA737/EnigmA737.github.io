<!DOCTYPE html>
<html>
<head>
    <title>Formulário OS e Branches</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Formulário OS e Branches</h2>
        
        <form id="osForm" action="" method="get">
            <label for="osNumber">Número da OS:</label>
            <input type="text" id="osNumber" name="osNumber"><br><br>
            
            <label for="branches">Branches (separadas por vírgula):</label>
            <input type="text" id="branches" name="branches" value="art_diagnosis, 5.00.1832, 4.02.1827, 4.02.1826, 4.01.1823, 3.07.1820" required>
            <input type="text" size="5" id="sufixo" name="sufixo" value="-B mr_"><br><br>
            
            <label for="cherry">Cherry-pick (separados por vírgula):</label>
            <input type="text" id="cherry" name="cherry" value=""><br><br>
            
            <input type="checkbox" id="removeInitialCheckout" name="removeInitialCheckout" value="">
            <label for="removeInitialCheckout">Remover checkout Inicial (main branch)</label><br>

            <input type="checkbox" id="removeBranchCheckout" name="removeBranchCheckout" value="">
            <label for="removeBranchCheckout">Remover checkout Branch</label><br>
            
            <input type="checkbox" id="removePull" name="removePull" checked>
            <label for="removePull">Remover comando Pull</label><br>      
			
            <input type="checkbox" id="removePush" name="removePush">
            <label for="removePush">Remover comando Push</label><br>
			
			<br>
        
            
            <input class="metal-button" type="submit" value="Gerar Comandos">
        </form>
        <br>
        <div id="resultados"></div>
         <hr>
         <button class="metal-button" type="button" onclick="createLinksPR()">Compare Branchs</button>
         <button class="metal-button" type="button" onclick="createLinksEdit()">Editor GitHub</button>
         <br><br>
         <div id="links-github-edit"></div><br>
         <a href="https://github.com/philips-emr/tasy/wiki/Git---Commit-Pattern">Commit-Pattern</a>
    </div>
    <script src="versionamento.js"></script>
</body>
</html>
