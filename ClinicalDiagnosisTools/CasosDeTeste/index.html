<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Casos de Teste</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Casos de Teste</h1>
        <div id="variables-container">
            <div class="variable">
                <label for="variable-name-0">Nome da Variável:</label>
                <input type="text" id="variable-name-0" class="variable-name">
                <label for="variable-values-0">Valores (separados por vírgula):</label>
                <input type="text" id="variable-values-0" class="variable-values">
            </div>
        </div>
        <button id="add-variable">Adicionar Variável</button>
        <button id="calculate-combinations">Calcular Combinações</button>
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
